# Position Server Configuration
# Exchange to use for position feeds
POSITION_EXCHANGE=MOCK

# API credentials (set via environment variables for security)
# POSITION_API_KEY=your_api_key_here
# POSITION_API_SECRET=your_api_secret_here

# Position publisher endpoint
POS_PUB_ENDPOINT=tcp://127.0.0.1:6004

# Account identifier
ACCOUNT=MM_ACCOUNT

# Symbols to track (comma-separated)
SYMBOLS=ETHUSDT,BTCUSDT,BTC-PERPETUAL,ETH-PERPETUAL

# Polling interval in seconds
POLL_INTERVAL_SEC=5

# Exchange-specific configurations
[BINANCE]
API_KEY=
API_SECRET=
BASE_URL=https://fapi.binance.com
SYMBOLS=ETHUSDT,BTCUSDT

[DERIBIT]
CLIENT_ID=
CLIENT_SECRET=
