# Position Server Configuration - Binance Exchange
# Single process with Binance-specific configuration

[GLOBAL]
# Exchange to use
EXCHANGES=BINANCE

# ZMQ endpoint for publishing position data
POS_PUB_ENDPOINT=tcp://127.0.0.1:6003

# Account identifier
ACCOUNT=MM_ACCOUNT

[BINANCE]
# Binance-specific configuration
API_KEY=your_binance_api_key_here
API_SECRET=your_binance_api_secret_here
TESTNET=false
