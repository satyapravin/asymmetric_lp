# Position Server Configuration - Unified Multi-Exchange Support
# Single process with config-driven exchange selection

[GLOBAL]
# Exchange to use (BINANCE, DERIBIT, GRVT, MOCK)
EXCHANGES=BINANCE

# ZMQ endpoint for publishing position data
POS_PUB_ENDPOINT=tcp://127.0.0.1:6003

# Account identifier
ACCOUNT=MM_ACCOUNT

[BINANCE]
# Binance-specific configuration
API_KEY=your_binance_api_key_here
API_SECRET=your_binance_api_secret_here
TESTNET=false

[DERIBIT]
# Deribit-specific configuration
API_KEY=your_deribit_api_key_here
API_SECRET=your_deribit_api_secret_here
TESTNET=false

[GRVT]
# GRVT-specific configuration (when implemented)
API_KEY=your_grvt_api_key_here
API_SECRET=your_grvt_api_secret_here
TESTNET=false

[MOCK]
# Mock configuration for testing
MOCK_DATA=true
