# Position Server Configuration - Deribit Exchange
# Single process with Deribit-specific configuration

[GLOBAL]
# Exchange to use
EXCHANGES=DERIBIT

# ZMQ endpoint for publishing position data
POS_PUB_ENDPOINT=tcp://127.0.0.1:6003

# Account identifier
ACCOUNT=MM_ACCOUNT

[DERIBIT]
# Deribit-specific configuration
API_KEY=your_deribit_api_key_here
API_SECRET=your_deribit_api_secret_here
TESTNET=false
