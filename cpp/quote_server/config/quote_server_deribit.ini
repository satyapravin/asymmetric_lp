# Quote Server Configuration - Deribit Exchange
# Single process with Deribit-specific configuration

[GLOBAL]
# Exchange to use
EXCHANGES=DERIBIT

# Symbol to subscribe to
SYMBOL=BTC-PERPETUAL

# ZMQ endpoint for publishing market data
MD_PUB_ENDPOINT=tcp://127.0.0.1:6001

# Publishing rate (Hz)
PUBLISH_RATE_HZ=20.0

# Maximum orderbook depth
MAX_DEPTH=10

# WebSocket URL for Deribit
WEBSOCKET_URL=wss://www.deribit.com/ws/api/v2

# Parser type
PARSER=DERIBIT

[DERIBIT]
# Deribit-specific configuration
SYMBOL=BTC-PERPETUAL
CHANNELS=book,ticker,trades
WEBSOCKET_URL=wss://www.deribit.com/ws/api/v2
API_KEY=your_deribit_api_key_here
API_SECRET=your_deribit_api_secret_here
TESTNET=false
