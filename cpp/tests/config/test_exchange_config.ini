# Test Configuration for Exchange Authentication
# This file contains test-specific configuration for exchange handlers

[GLOBAL]
TEST_MODE=true
LOG_LEVEL=DEBUG
USE_MOCK_EXCHANGES=false

# Test API Credentials (use testnet/sandbox keys)
BINANCE_TEST_API_KEY=test_binance_api_key_123
BINANCE_TEST_API_SECRET=test_binance_api_secret_456
DERIBIT_TEST_API_KEY=test_deribit_api_key_789
DERIBIT_TEST_API_SECRET=test_deribit_api_secret_012
GRVT_TEST_API_KEY=test_grvt_api_key_345
GRVT_TEST_API_SECRET=test_grvt_api_secret_678

# Test WebSocket URLs
BINANCE_PUBLIC_WS_URL=wss://fstream.binance.com/stream
BINANCE_PRIVATE_WS_URL=wss://fstream.binance.com/ws
DERIBIT_PUBLIC_WS_URL=wss://www.deribit.com/ws/api/v2
DERIBIT_PRIVATE_WS_URL=wss://www.deribit.com/ws/api/v2
GRVT_PUBLIC_WS_URL=wss://api.grvt.io/ws
GRVT_PRIVATE_WS_URL=wss://api.grvt.io/ws

# Test HTTP URLs
BINANCE_HTTP_URL=https://fapi.binance.com
DERIBIT_HTTP_URL=https://www.deribit.com
GRVT_HTTP_URL=https://api.grvt.io

[BINANCE]
# Binance-specific test configuration
API_KEY=${BINANCE_TEST_API_KEY}
API_SECRET=${BINANCE_TEST_API_SECRET}
PUBLIC_WS_URL=${BINANCE_PUBLIC_WS_URL}
PRIVATE_WS_URL=${BINANCE_PRIVATE_WS_URL}
HTTP_URL=${BINANCE_HTTP_URL}
TESTNET=true
ASSET_TYPE=FUTURES
SYMBOL=BTCUSDT
TEST_TIMEOUT_MS=5000
MAX_RETRIES=3

[DERIBIT]
# Deribit-specific test configuration
API_KEY=${DERIBIT_TEST_API_KEY}
API_SECRET=${DERIBIT_TEST_API_SECRET}
PUBLIC_WS_URL=${DERIBIT_PUBLIC_WS_URL}
PRIVATE_WS_URL=${DERIBIT_PRIVATE_WS_URL}
HTTP_URL=${DERIBIT_HTTP_URL}
TESTNET=true
ASSET_TYPE=OPTIONS
SYMBOL=BTC-PERPETUAL
TEST_TIMEOUT_MS=5000
MAX_RETRIES=3

[GRVT]
# GRVT-specific test configuration
API_KEY=${GRVT_TEST_API_KEY}
API_SECRET=${GRVT_TEST_API_SECRET}
PUBLIC_WS_URL=${GRVT_PUBLIC_WS_URL}
PRIVATE_WS_URL=${GRVT_PRIVATE_WS_URL}
HTTP_URL=${GRVT_HTTP_URL}
TESTNET=true
ASSET_TYPE=PERPETUAL
SYMBOL=BTCUSDT
TEST_TIMEOUT_MS=5000
MAX_RETRIES=3

[TEST_SCENARIOS]
# Test scenario configuration
VALID_CREDENTIALS_TEST=true
INVALID_CREDENTIALS_TEST=true
EMPTY_CREDENTIALS_TEST=true
CONCURRENT_AUTH_TEST=true
RATE_LIMITING_TEST=true
TOKEN_EXPIRATION_TEST=true
MIXED_AUTH_TEST=true

[TEST_DATA]
# Test data configuration
TEST_SYMBOLS=BTCUSDT,ETHUSDT,ADAUSDT,DOTUSDT
TEST_ORDER_SIZES=0.1,0.5,1.0,2.0
TEST_PRICES=50000.0,3000.0,0.5,25.0
TEST_SIDES=BUY,SELL
TEST_ORDER_TYPES=MARKET,LIMIT,STOP,STOP_LIMIT

[MOCK_CONFIG]
# Mock exchange configuration for offline testing
USE_MOCK_RESPONSES=false
MOCK_DELAY_MS=100
MOCK_ERROR_RATE=0.1
MOCK_FILL_RATE=0.8
