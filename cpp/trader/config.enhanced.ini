# Enhanced Exchange Configuration
# This file demonstrates the improved configuration management

[GLOBAL]
EXCHANGES=BINANCE,DERIBIT,GRVT
MD_PUB_ENDPOINT=tcp://127.0.0.1:6001
ORD_PUB_ENDPOINT=tcp://127.0.0.1:6002
ORD_SUB_ENDPOINT=tcp://127.0.0.1:6003
POS_PUB_ENDPOINT=tcp://127.0.0.1:6004

# Exchange-specific configurations
[BINANCE]
TYPE=BINANCE
API_KEY=your_binance_api_key
API_SECRET=your_binance_api_secret
WEBSOCKET_URL=wss://fstream.binance.com/ws
FILL_PROBABILITY=0.85
REJECT_PROBABILITY=0.05
RESPONSE_DELAY_MS=120
ENABLED=true
# Custom parameters
RATE_LIMIT_PER_SECOND=10
MAX_ORDER_SIZE=1000.0
MIN_ORDER_SIZE=0.001

[DERIBIT]
TYPE=DERIBIT
API_KEY=your_deribit_client_id
API_SECRET=your_deribit_client_secret
WEBSOCKET_URL=wss://www.deribit.com/ws/api/v2
FILL_PROBABILITY=0.75
REJECT_PROBABILITY=0.10
RESPONSE_DELAY_MS=180
ENABLED=true
# Custom parameters
RATE_LIMIT_PER_SECOND=5
MAX_ORDER_SIZE=500.0
MIN_ORDER_SIZE=0.01

[GRVT]
TYPE=GRVT
API_KEY=your_grvt_api_key
API_SECRET=your_grvt_api_secret
WEBSOCKET_URL=wss://api.grvt.io/ws
FILL_PROBABILITY=0.90
REJECT_PROBABILITY=0.03
RESPONSE_DELAY_MS=80
ENABLED=true
# Custom parameters
RATE_LIMIT_PER_SECOND=20
MAX_ORDER_SIZE=2000.0
MIN_ORDER_SIZE=0.0001

# Monitoring configuration
[MONITORING]
HEALTH_CHECK_INTERVAL_MS=5000
PERFORMANCE_ALERT_THRESHOLD=0.7
LATENCY_ALERT_THRESHOLD_MS=1000
ENABLE_METRICS=true
ENABLE_HEALTH_CHECKS=true

# Message handlers
HANDLER_market_data_ENDPOINT=tcp://127.0.0.1:6001
HANDLER_market_data_TOPIC=md.BINANCE.BTCUSDC-PERP
HANDLER_market_data_ENABLED=true

HANDLER_positions_ENDPOINT=tcp://127.0.0.1:6004
HANDLER_positions_TOPIC=pos.BINANCE.BTCUSDC-PERP
HANDLER_positions_ENABLED=true

HANDLER_inventory_ENDPOINT=tcp://127.0.0.1:6007
HANDLER_inventory_TOPIC=inventory.BTCUSDC-PERP
HANDLER_inventory_ENABLED=true
