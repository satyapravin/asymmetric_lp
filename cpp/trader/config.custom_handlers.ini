# Custom Message Handler Configuration
# Example with custom handler names and topics

# Basic Configuration
SYMBOL=ETHUSDC-PERP
EXCHANGES=GRVT
MM_EXCH=GRVT
MIN_ORDER_QTY=0.01
MAX_ORDER_QTY=100.0
POLL_SLEEP_MS=1

# Custom Message Handler Configurations
# Format: HANDLER_<name>_<property>=<value>

# Custom Market Data Handler
HANDLER_orderbook_ENDPOINT=tcp://127.0.0.1:6001
HANDLER_orderbook_TOPIC=orderbook.GRVT.ETHUSDC-PERP
HANDLER_orderbook_ENABLED=true

# Custom Position Handler
HANDLER_account_positions_ENDPOINT=tcp://127.0.0.1:6004
HANDLER_account_positions_TOPIC=account.positions.GRVT
HANDLER_account_positions_ENABLED=true

# Custom Inventory Handler
HANDLER_lp_inventory_ENDPOINT=tcp://127.0.0.1:5555
HANDLER_lp_inventory_TOPIC=lp.inventory.delta
HANDLER_lp_inventory_ENABLED=true

# Custom Order Events Handler
HANDLER_trade_events_ENDPOINT=tcp://127.0.0.1:6003
HANDLER_trade_events_TOPIC=trades.GRVT.ETHUSDC-PERP
HANDLER_trade_events_ENABLED=true

# Additional Custom Handler (disabled)
HANDLER_news_feed_ENDPOINT=tcp://127.0.0.1:6005
HANDLER_news_feed_TOPIC=news.crypto
HANDLER_news_feed_ENABLED=false

# Legacy Configuration (disabled - using message handlers instead)
ENABLE_MARKET_DATA=false
ENABLE_POSITIONS=false
ENABLE_INVENTORY=false
ENABLE_ORDER_EVENTS=false

# External MD/ORD/POS buses (for reference)
MD_PUB_ENDPOINT=tcp://127.0.0.1:6001
MD_SUB_ENDPOINT=tcp://127.0.0.1:6001
MD_TOPIC=md.GRVT.ETHUSDC-PERP
ORD_PUB_ENDPOINT=tcp://127.0.0.1:6002
ORD_SUB_ENDPOINT=tcp://127.0.0.1:6003
ORD_TOPIC_NEW=ord.new
ORD_TOPIC_EV=ord.ev
POS_PUB_ENDPOINT=tcp://127.0.0.1:6004
POS_SUB_ENDPOINT=tcp://127.0.0.1:6004
POS_TOPIC=pos.GRVT.ETHUSDC-PERP
ZMQ_SUBSCRIBER_ENDPOINT=tcp://127.0.0.1:5555
ZMQ_TOPIC=inventory_update
