# Message Handler Based Configuration
# Uses configurable message handlers instead of hardcoded feeds

# Basic Configuration
SYMBOL=ETHUSDC-PERP
EXCHANGES=GRVT
MM_EXCH=GRVT
MIN_ORDER_QTY=0.01
MAX_ORDER_QTY=100.0
POLL_SLEEP_MS=1

# Message Handler Configurations
# Format: HANDLER_<name>_<property>=<value>

# Market Data Handler
HANDLER_market_data_ENDPOINT=tcp://127.0.0.1:6001
HANDLER_market_data_TOPIC=md.GRVT.ETHUSDC-PERP
HANDLER_market_data_ENABLED=true

# Position Handler
HANDLER_positions_ENDPOINT=tcp://127.0.0.1:6004
HANDLER_positions_TOPIC=pos.GRVT.ETHUSDC-PERP
HANDLER_positions_ENABLED=true

# Inventory Handler
HANDLER_inventory_ENDPOINT=tcp://127.0.0.1:5555
HANDLER_inventory_TOPIC=inventory_update
HANDLER_inventory_ENABLED=true

# Order Events Handler
HANDLER_order_events_ENDPOINT=tcp://127.0.0.1:6003
HANDLER_order_events_TOPIC=ord.ev
HANDLER_order_events_ENABLED=true

# External MD/ORD/POS buses
MD_PUB_ENDPOINT=tcp://127.0.0.1:6001
MD_SUB_ENDPOINT=tcp://127.0.0.1:6001
MD_TOPIC=md.GRVT.ETHUSDC-PERP
ORD_PUB_ENDPOINT=tcp://127.0.0.1:6002
ORD_SUB_ENDPOINT=tcp://127.0.0.1:6003
ORD_TOPIC_NEW=ord.new
ORD_TOPIC_EV=ord.ev
POS_PUB_ENDPOINT=tcp://127.0.0.1:6004
POS_SUB_ENDPOINT=tcp://127.0.0.1:6004
POS_TOPIC=pos.GRVT.ETHUSDC-PERP
ZMQ_SUBSCRIBER_ENDPOINT=tcp://127.0.0.1:5555
ZMQ_TOPIC=inventory_update
