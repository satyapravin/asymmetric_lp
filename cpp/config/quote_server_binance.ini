# Quote Server Configuration - Binance Exchange
# Single process with Binance-specific configuration

[GLOBAL]
# Exchange to use
EXCHANGES=BINANCE

# Symbol to subscribe to
SYMBOL=BTCUSDT

# ZMQ endpoint for publishing market data
MD_PUB_ENDPOINT=tcp://127.0.0.1:6001

# Publishing rate (Hz)
PUBLISH_RATE_HZ=20.0

# Maximum orderbook depth
MAX_DEPTH=10

# WebSocket URL for Binance Futures
WEBSOCKET_URL=wss://fstream.binance.com/stream

# Parser type
PARSER=BINANCE

[BINANCE]
# Binance-specific configuration
SYMBOL=BTCUSDT
CHANNELS=orderbook,ticker,trade
WEBSOCKET_URL=wss://fstream.binance.com/stream
API_KEY=your_binance_api_key_here
API_SECRET=your_binance_api_secret_here
TESTNET=false