# Trading Engine Configuration - Deribit Exchange
# Single process with Deribit-specific configuration

[GLOBAL]
# Exchange to use
EXCHANGES=DERIBIT

# Process configuration
PROCESS_NAME=trading_engine_deribit
PID_FILE=/var/run/trading_engine_deribit.pid
LOG_FILE=/var/log/trading_engine_deribit.log

# Asset type
ASSET_TYPE=OPTIONS

# Testnet mode
TESTNET=false

# ZMQ endpoints
ORDER_EVENTS_PUB_ENDPOINT=tcp://127.0.0.1:6002
TRADE_EVENTS_PUB_ENDPOINT=tcp://127.0.0.1:6017
ORDER_STATUS_PUB_ENDPOINT=tcp://127.0.0.1:6018
TRADER_SUB_ENDPOINT=tcp://127.0.0.1:7003
POSITION_SERVER_SUB_ENDPOINT=tcp://127.0.0.1:7004

[DERIBIT]
# Deribit-specific configuration
API_KEY=your_deribit_api_key_here
API_SECRET=your_deribit_api_secret_here
TESTNET=false
ASSET_TYPE=OPTIONS
