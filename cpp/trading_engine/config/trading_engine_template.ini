# Trading Engine Configuration - Unified Multi-Exchange Support
# Single process with config-driven exchange selection

[GLOBAL]
# Exchange to use (BINANCE, DERIBIT, GRVT)
EXCHANGES=BINANCE

# Process configuration
PROCESS_NAME=trading_engine
PID_FILE=/var/run/trading_engine.pid
LOG_FILE=/var/log/trading_engine.log

# Asset type (SPOT, FUTURES, OPTIONS)
ASSET_TYPE=FUTURES

# Testnet mode
TESTNET=false

# ZMQ endpoints
ORDER_EVENTS_PUB_ENDPOINT=tcp://127.0.0.1:6002
TRADE_EVENTS_PUB_ENDPOINT=tcp://127.0.0.1:6017
ORDER_STATUS_PUB_ENDPOINT=tcp://127.0.0.1:6018
TRADER_SUB_ENDPOINT=tcp://127.0.0.1:7003
POSITION_SERVER_SUB_ENDPOINT=tcp://127.0.0.1:7004

[BINANCE]
# Binance-specific configuration
API_KEY=your_binance_api_key_here
API_SECRET=your_binance_api_secret_here
TESTNET=false
ASSET_TYPE=FUTURES

[DERIBIT]
# Deribit-specific configuration
API_KEY=your_deribit_api_key_here
API_SECRET=your_deribit_api_secret_here
TESTNET=false
ASSET_TYPE=OPTIONS

[GRVT]
# GRVT-specific configuration (when implemented)
API_KEY=your_grvt_api_key_here
API_SECRET=your_grvt_api_secret_here
TESTNET=false
ASSET_TYPE=PERPETUAL
